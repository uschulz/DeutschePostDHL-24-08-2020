<app-markdown-renderer [md]="'debug'"></app-markdown-renderer>
<mat-card>
  <mat-card-header>
    <mat-card-title>Debug Statements</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Click here to select
    <div>{{ msg }}</div>

    <div *ngFor="let item of items">{{ item }}</div>

</mat-card>
