<mat-toolbar color="primary">
  <mat-toolbar-row fxLayoutGap="10px">
    <div fxHide.gt-xs (click)="toggleMenu()" class="clickable">
      <mat-icon color="accent">menu</mat-icon>
    </div>
    <div><img width="50px" src="/assets/images/angular.svg" /></div>
    <div fxHide.lt-md="true" class="navTitle">
      Angular Single Page Application Development
    </div>
    <div
      fxFlex="1 1 auto"
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="25px"
    >
      <div
        *ngFor="let mi of menuItems | async"
        routerLink="{{ '/' + mi.url }}"
        routerLinkActive="navLink-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="navLink"
      >
        {{ mi.label }}
      </div>
    </div>
    <div fxHide fxShow.lt-lg (click)="toggleApps()" class="clickable">
      <mat-icon color="accent">apps</mat-icon>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
