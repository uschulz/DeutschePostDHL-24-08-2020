<form [formGroup]="loginForm" (ngSubmit)="logIn(loginForm)">
  <mat-card>
    <mat-card-header fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="E-Mail"
          id="username"
          formControlName="email"
        />
        <mat-error *ngIf="loginForm.get('email').errors != undefined"
          >Keine oder ung√ºltige E-Mail-Adresse
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          id="password"
          autocomplete="true"
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="loginForm.get('email').errors != undefined"
          >Min 4 Zeichen
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
        LOGIN
      </button>
    </mat-card-actions>
  </mat-card>
</form>
