<app-markdown-renderer [md]="'location'"></app-markdown-renderer>
<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="this.location.back()">Go Back</button>
    <button mat-raised-button (click)="logPath()">
      Log Path
    </button>
  </mat-card-actions>
</mat-card>
