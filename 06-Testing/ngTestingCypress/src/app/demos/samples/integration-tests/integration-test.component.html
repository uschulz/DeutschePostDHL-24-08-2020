<mat-card>
  <mat-card-header>
    <mat-card-title>Shallow Integration Test</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <markdown [src]="mdpath"> </markdown>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Food Component - Click to remove</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div
      *ngFor="let f of food"
      (click)="deleteFood(f)"
      fxLayout="row"
      fxLayoutGap="10px"
    >
      <app-food-row [food]="f" (delete)="deleteFood($event)"></app-food-row>
    </div>
  </mat-card-content>
</mat-card>
