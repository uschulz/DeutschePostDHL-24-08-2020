<div class="hoverclick" fxLayout="row" fxLayoutGap="10px">
  <div id="bogus" fxFlex="3 1 auto">{{ food.name }}:</div>
  <div fxFlex="3 1 auto">{{ food.rating | rating }}</div>
  <div fxFlex="1 1 auto" (click)="deleteFood(this.food)">
    <mat-icon fxFlexAlign="center" class="cmdIcon">delete</mat-icon>
  </div>
  <div fxFlex="1 1 auto" [routerLink]="['/path']">
    <mat-icon fxFlexAlign="center" class="cmdIcon">edit</mat-icon>
  </div>
</div>
