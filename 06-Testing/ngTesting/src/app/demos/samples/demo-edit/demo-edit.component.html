<mat-card>
  <mat-card-header>
    <mat-card-title>Edit Demos</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput type="text" placeholder="title" />
    </mat-form-field>
    <span>
      If you want you can complete the rest of the form :-)
    </span>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button (click)="saveItem()">Save</button>
  </mat-card-actions>
</mat-card>
