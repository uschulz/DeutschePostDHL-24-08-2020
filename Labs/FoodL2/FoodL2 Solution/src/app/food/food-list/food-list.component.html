<mat-card fxLayout="row" fxLayoutGap="10px">
  <mat-card-content>
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <button mat-raised-button (click)="addFood()">
      <mat-icon>add_circle</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="calories">
      <th mat-header-cell *matHeaderCellDef>Calories</th>
      <td mat-cell *matCellDef="let element">{{ element.calories }}</td>
    </ng-container>

    <ng-container matColumnDef="deleteItem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="icon-cell">
        <a mat-icon-button (click)="deleteFood(element)">
          <mat-icon class="mat-18" matTooltip="LÃ¶schen">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="editItem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" class="icon-cell">
        <a class="icon-no-focused" (click)="selectFood(element)">
          <mat-icon class="mat-18" matTooltip="Bearbeiten">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selectFood(row)"
    ></tr>
  </table>
</mat-card>
